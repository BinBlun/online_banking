<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #customer-static-resources},
                                                ~{:: #customer-header},
                                                ~{:: #customer-nav},
                                                ~{:: #customer-main-content},
                                                ~{:: #customer-footer}
                                               )}">

<head>
    <title>Customer Page</title>
    <th:block id="customer-static-resources">
        <script type="text/javascript" src="/js/customer.js" th:src="@{/js/customer.js}"></script>
        <link rel="stylesheet" type="text/css" href="/css/customer.css" th:href="@{/css/customer.css}"/>
    </th:block>
</head>
<body>
<div id="customer-main-content" class="container">
    <h1>Services</h1>

    <div class="btnLayout">
        <div id="1stRow">
            <div class="userDiv">
                <form onclick="gotoUrl('/customer/profile')">
                    <input id="userBtn" value="User"/>
                </form>
            </div>

            <div class="viewBalanceDiv">
                <form onclick="gotoUrl('/customer/viewBalance')">
                    <input id="viewBalanceBtn" value="View Balance"/>
                </form>
            </div>

            <div class="depoMoneyDiv">
                <form onclick="gotoUrl('/customer/depositMoney')">
                    <input id="depoMoneyBtn" value="Deposit Money"/>
                </form>
            </div>

            <div class="withMoneyDiv">
                <form onclick="gotoUrl('/customer/withdrawMoney')">
                    <input id="withMoneyBtn" value="Withdraw Money"/>
                </form>
            </div>
        </div>
        <div is="2ndRow">
            <div class="transMoneyDiv">
                <form onclick="gotoUrl('/customer/transferMoney')">
                    <input id="transMoneyBtn" value="Transfer Money"/>
                </form>
            </div>

            <div class="saveMoneyDiv">
                <form onclick="gotoUrl('/customer/moneySaving')">
                    <input id="saveMoneyBtn" value="Money Saving"/>
                </form>
            </div>

            <div class="loansMoneyDiv">
                <form onclick="gotoUrl('/customer/moneyLoans')">
                    <input id="loansMoneyBtn" value="Money Loans"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
