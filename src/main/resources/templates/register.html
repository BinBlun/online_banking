<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"><head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-5 mt-4">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/register/save}" th:object="${register}">
                <h2 class="text-center text-primary">REGISTER</h2>

                <fieldset class="form-group">
                    <label>Full Name</label>
                    <input class="form-control" type="text" th:field="*{fullName}">
                    <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Social Security Number</label>
                    <input class="form-control" type="text" th:field="*{ssn}">
                    <p th:if="${#fields.hasErrors('ssn')}" th:errorclass="error" th:errors="*{password}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" type="text" th:field="*{phoneNumber}">
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Street Address</label>
                    <input class="form-control" type="text" th:field="*{streetAddress}">
                    <p th:if="${#fields.hasErrors('streetAddress')}" th:errorclass="error" th:errors="*{streetAddress}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>City</label>
                    <input class="form-control" type="text" th:field="*{city}">
                    <p th:if="${#fields.hasErrors('city')}" th:errorclass="error" th:errors="*{city}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>District</label>
                    <input class="form-control" type="text" th:field="*{district}">
                    <p th:if="${#fields.hasErrors('district')}" th:errorclass="error" th:errors="*{district}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                </fieldset>

                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">REGISTER</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
