<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout"><head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="content" class="container col-md-5 mt-4">
    <div class="card">
        <div class="card-body">
            <form th:action="'/register/save'" th:object="${register}" method="post">
                <h2 class="text-center text-primary">REGISTER</h2>

                <fieldset class="form-group">
                    <label>User name</label>
                    <input class="form-control" type="text" th:field="*{userName}">
                    <p th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>First Name </label>
                    <input class="form-control" type="text" th:field="*{firstName}">
                    <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Last Name </label>
                    <input class="form-control" type="text" th:field="*{lastName}">
                    <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Email </label>
                    <input class="form-control" type="text" th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Password </label>
                    <input class="form-control" type="text" th:field="*{password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Matching Password </label>
                    <input class="form-control" type="text" th:field="*{matchingPassword}">
                    <p th:if="${#fields.hasErrors('matchingPassword')}" th:errorclass="error" th:errors="*{matchingPassword}" />
                </fieldset>

                <fieldset class="form-group">
                    <label>Address </label>
                    <input class="form-control" type="text" th:field="*{address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />
                </fieldset>
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-success">REGISTER</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
