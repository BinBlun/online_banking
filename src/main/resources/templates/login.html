<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<style>
    html {
        background-color: white;
        background-repeat: no-repeat;;
    }

    .loginImg {
        background-image: url("../static/images/loginCrop.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        padding: 20em 20em 20em 20em;
        margin: 5em 5em 0em 5em;
        border-radius: 2em;
    }

    .form {
        float: left;
        margin: 18em 0em 0em -22em;
    }

    #phoneNumBox, #passwordBox {
        font-family: sans-serif;
        font-size: 15px;
        padding: 1em 8em 1em 1em;
        border-radius: 10px;
        background-color: transparent;
    }

    #loginBtn {
        margin: 0em 0em 0em 12em;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 19px;
        color: white;
        padding: 9px 21px 9px 21px;
        border-radius: 10px;
        border: none;
        background-color: darkturquoise;
    }

    #loginBtn:hover{
        background-color: #4CAF50;
        color: floralwhite;
        box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
    }

    #welcomeToFit {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 50px;
        margin: 3em 0em 0em 0em;
    }

</style>

<body>

    <div class="container" style="float: left">
        <div class="loginImg">
        </div>
    </div>

    <div style="float: left">
        <p id="welcomeToFit">Welcome to FIT</p>
    </div>

    <form class="form" name='login' th:action="@{/doLogin}" method='POST'>
        <table>
            <tr>
                <p><input id="phoneNumBox" type='text' placeholder="Phone Number" name='phoneNumber' value=''></p>
            </tr>

            <tr>
                <p><input id="passwordBox" type='password' placeholder="Password" name='password' value=''/></p>
            </tr>

            <tr>
                <p><input id="loginBtn" type='submit' name='submit' value='Login'/></p>
            </tr>
        </table>
    </form>
</body>
</html>
