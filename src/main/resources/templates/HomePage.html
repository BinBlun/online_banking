<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/test.css}">
</head>

<style>
    html {
        /*background-image: linear-gradient(to bottom right, #350EA2, #08020E);*/
        background-image: url("../static/images/HomeNoText.png");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
    }

    #registerBtn {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 17px;
        padding: 10px 20px 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: #05F63A;
    }

    #registerBtn:hover {
        transition-duration: 0.4s;
        background-color: rgba(7, 224, 56, 0.99);
    }

    #loginBtn {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 17px;
        color: aliceblue;
        padding: 10px 15px 10px 15px;
        border-radius: 25px;
        border: none;
        background-color: transparent;
    }

    #loginBtn:hover{
        transition-duration: 0.4s;
        color: rgba(253, 249, 235, 0.99);
    }

    .fitICO {
        float: left;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 17px;
        margin: 32px 15px 15px 60px;
    }

    #fitSmart {
        color: aliceblue;
    }

    #ico {
        color: #05F63A;
    }

    #greeting {
        float: left;
        font-family: sans-serif;
        text-align: center;
        font-size: 70px;
        font-weight: bold;
        color: aliceblue;
        line-height: 1.5;
        width: 55%;
        margin: 220px 0 0 -240px;
    }

    #signUpBtn {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 20px;
        /*color: #05F63A;*/
        margin: 22em 0 0 -40em;
        padding: 10px 20px 10px 20px;
        border-radius: 25px;
        border: none;
        background-color: transparent;
    }

    #signUpBtn:hover{
        transition-duration: 0.4s;
        color: greenyellow;
    }
</style>

<body>
    <div>
        <form style="float: right;
                         margin: 15px 60px 15px 15px;"
              th:action="@{/register}" method="POST">
            <p>
                <input id="registerBtn" type="submit" value="Register"/>
            </p>
        </form>

        <form style="float: right;
                         margin: 15px 5px 15px 15px;"
              th:action="@{/login}" method="POST">
            <p>
                <input id="loginBtn" type="submit" value="Login"/>
            </p>
        </form>

    </div>

    <div class="fitICO">
        <a id="fitSmart">FIT SMART BANKING</a>
        <a id="ico">ICO</a>
    </div>

    <div>
        <p id="greeting">New generation digital banking service of FIT</p>
    </div>

    <div>
        <form style="float: left;"
              th:action="@{/register}" method="POST">
            <p>
                <input id="signUpBtn" type="submit" value="Sign Up Now â†’"/>
            </p>
        </form>
    </div>
</body>
</html>
