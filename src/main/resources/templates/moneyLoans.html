<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Money Loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            width: 100%;
        }
        .loanParent{
            display: flex;
            float: right;
            margin-right: 10px;
        }

        .loanElement{
            padding: 5px;
            border: 2px solid #08020E;
        }
    </style>
</head>
<body>
    <div class="main-container container text-center">
<!--        Header-->
        <div>
            <h1>This is Money Loans Page</h1>
        </div>

<!--        Hiện loans đã đăng ký-->


<!--        Hiệu lên các loansPackage của ngân hàng -->

        <form th:action="@{/doLoans}">
            <table>
                <tr>
                    <p><input id="phoneNumBox" type='text' placeholder="SNN" name='SNN' value=''></p>
                </tr>

                <tr>
                    <p><input id="passwordBox" type='password' placeholder="Amount" name='amonut' value=''/></p>
                </tr>

                <tr class="loanParent" th:each="loanPackage : ${loansPackages}">
                    <form th:action="@{/chooseLoansPackage}">
                        <button type="submit">
                            <div th:text="'Loams Package ID: ' + ${loanPackage.id}"></div>
                            <div th:text="'Interest Rate: ' + ${loanPackage.interestRate} + '%'"></div>
                            <div th:text="'Duration: ' + ${loanPackage.duration} + ' months'"></div>
                        </button>
                    </form>
                </tr>

                <tr>
                    <p><div th:text="'Loams Package ID: '"></div></p>
                </tr>

                <tr>
                    <p><input id="loginBtn" type='submit' name='submit' value='OK Ok'/></p>
                </tr>
            </table>
        </form>


    </div>
</body>
</html>
